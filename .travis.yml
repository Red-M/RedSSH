notifications:
  email: false
sudo: required
python:
  #~ - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8

addons:
  apt:
    packages:
      - openssh-client
      - make
      - curl
      - wget
      - python3
      #~ - python3-distutils

install:
